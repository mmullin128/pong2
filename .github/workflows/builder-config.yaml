name: Build Builder
on:
  push:
    branches:
      - builder-config
jobs:
  build-builder:
    runs-on: [self-hosted, prod]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: builder-config
      - name: Build
        working-directory: ./ClientServer
        run: |
          sudo docker compose stop builder || true
          sudo docker compose rm -f -s builder|| true
          sudo docker image rm clientserver-builder || true
          sudo docker compose create builder
          sudo docker ps -a
          sudo docker image ls
        
