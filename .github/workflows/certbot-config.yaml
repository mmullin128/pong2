name: Setup Certbot
on:
  push:
    branches:
      - certbot-config
jobs:
  build:
    runs-on: [self-hosted, prod]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: certbot-config
      - name: Build
        working-directory: ./ClientServer
        run: |
          sudo docker compose stop certbot || true
          sudo docker compose rm certbot || true
          sudo docker image rm clientserver-certbot || true
          sudo docker compose build certbot
          sudo docker compose run --rm -d certbot

        