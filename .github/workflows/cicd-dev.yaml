name: CICD Dev
on:
  push:
    branches:
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'dev'
      - name: Install Dependencies
        working-directory: ./ClientServer
        run: |
          npm install --include=dev
      - name: Run Unit Tests
        working-directory: ./ClientServer
        run: |
          npm run unit-tests
      - name: Webpack Bundling
        working-directory: ./ClientServer
        run: |
          npm run build
      - name: Docker Login
        env: 
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - name: Docker Build
        run: |
          docker build -t mmullin12/pong:latest -f ./ClientServer/app.DockerFile ./ClientServer
      - name: Docker Push
        run: |
          docker push mmullin12/pong:latest
  deploy:
    needs: [build]
    runs-on: [self-hosted, dev]
    steps:
      - name: Verify Docker
        run: |
          sudo docker run hello-world
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'dev'
      - name: Docker Login
        env: 
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          sudo docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - name: Pull Docker Image
        run: |
          sudo docker pull mmullin12/pong:latest
      - name: Delete Old Docker Container
        run: |
          sudo docker rm -f current-container || true
      - name: Run Docker Container
        run: |
          sudo docker run -d -p 80:8080 --name current-container mmullin12/pong:latest
          sudo docker ps
      - name: Clean
        run: |
          sudo docker system prune -a -f
          sudo docker ps -a
          sudo docker images ls
  test:
    needs: [ build, deploy ]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ClientServer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'dev'
      - name: Install Dependencies
        run: |
          npm install --include=dev
      - name: Run End to End Tests
        run: |
          curl http://3.22.66.44/ -o ./tests/end-to-end/htmlOutput.txt
          npm run e2e-tests