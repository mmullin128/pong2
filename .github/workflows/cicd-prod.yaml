name: CICD Prod
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        working-directory: ./ClientServer
        run: |
          npm install --include=dev
      - name: Run Unit Tests
        working-directory: ./ClientServer
        run: |
          npm run unit-tests
      - name: Webpack Bundling
        working-directory: ./ClientServer
        run: |
          npm run build
      - name: Docker Login
        env: 
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - name: Docker Build
        run: |
          docker build -t mmullin12/pong:latest -f ./ClientServer/app.DockerFile ./ClientServer
      - name: Docker Push
        run: |
          docker push mmullin12/pong:latest
  deploy:
    needs: [build]
    runs-on: [self-hosted, prod]
    steps:
      - name: Verify Docker
        run: |
          sudo docker run hello-world
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker Login
        env: 
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          sudo docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - name: Pull Docker Image
        run: |
          sudo docker pull mmullin12/pong:latest
      - name: Delete Old Docker Container
        run: |
          sudo docker rm -f current-container || true
      - name: Run Docker Container
        run: |
          sudo docker run -d -p 8080:8080 --name current-container mmullin12/pong:latest
          sudo docker ps
      - name: Delete Old Proxy Container
        run: |
          sudo docker rm -f reverse_proxy_service || true
      - name: Build and Run Proxy Container
        run: |
          sudo docker build -t reverse_proxy_image:latest -f ./ClientServer/proxy/proxy.DockerFile ./ClientServer/proxy/
          sudo docker run --rm  --name reverse_proxy_service -v CertVolume:/letsencrypt -v CertsLocation:/etc/letsencrypt -p 80:80 -p 443:443 -d reverse_proxy_image:latest
      #- name: Build and Run Certbot Container
      #  run: |
      #    sudo docker build -t certbot -f ./ClientServer/proxy/certbot.DockerFile ./ClientServer/proxy/ 
      #    sudo docker run --rm --name certbot -v CertVolume:/letsencrypt -v CertsLocation:/etc/letsencrypt certbot ./certbot_entry.sh
      - name: Clean
        run: |
          sudo docker system prune -a -f
          sudo docker ps -a
          sudo docker images ls
  test:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ClientServer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          npm install --include=dev
      - name: Run End to End Tests
        run: |
          curl https://paddleballonline.com/ -o ./tests/end-to-end/htmlOutput.txt
          npm run e2e-tests