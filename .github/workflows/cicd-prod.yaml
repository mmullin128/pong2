name: CICD Prod
on:
  push:
    branches:
      - main
      - dev
jobs:
  deploy:
    needs: [build]
    runs-on: [self-hosted, dev]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker Login
        env: 
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          sudo docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - name: Pull Docker Image
        run: |
          sudo docker pull mmullin12/pong:latest
      - name: Delete Old Container
        run: |
          sudo docker rm -f current-container || true
      - name: Run Container
        run: |
          sudo docker run -d -p 3000:3000 --name current-container mmullin12/pong:latest
          sudo docker ps
      - name: Run Proxy Container
        run: |
          sudo docker build -t reverse_proxy_image:latest -f ./ClientServer/proxy/proxy.DockerFile ./ClientServer/proxy
          sudo docker run --name reverse_proxy_service -d reverse_proxy_image:latest