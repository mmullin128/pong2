name: Deploy Dev
on:
  push:
    branches:
      - dev
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: front-end
      - name: Run Tests
        working-directory: ./ClientServer/builder
        run: |
          npm install --include=dev
          npm run test

